<div [formGroup]="formGroup">
  <ng-container *ngFor="let field of config; let index = i">
    <div *ngIf="field.type === configInputType.SELECT" [hidden]="field.templateOptions?.hidden || null">
      <sb-dropdown [context]="field.context ? formGroup.get(field.context) : null " [default]="field.default"
                   [formControlRef]="formGroup.get(field.code)" [label]="field.templateOptions.label"
                   [dataLoadStatusDelegate]="dataLoadStatusDelegate" [options]="field.templateOptions?.options"
                   [placeHolder]="field?.templateOptions?.placeHolder">
      </sb-dropdown>
    </div>
    <div *ngIf="field.type === configInputType.NESTED_SELECT" [hidden]="field.templateOptions?.hidden || null">
      <sb-dropdown [context]="field.context ? formGroup.get(field.context) : null " [default]="field.default"
                   [formControlRef]="formGroup.get(field.code)" [label]="field.templateOptions.label"
                   [dataLoadStatusDelegate]="dataLoadStatusDelegate" [options]="field.templateOptions?.options"
                   [placeHolder]="field?.templateOptions?.placeHolder">
      </sb-dropdown>
    </div>
    <div *ngIf="field.type === configInputType.INPUT" [hidden]="field.templateOptions?.hidden || null">
      <sb-textbox [formControlRef]="formGroup.get(field.code)" [label]="field.templateOptions.label"
                  [placeholder]="field.templateOptions.placeHolder">
      </sb-textbox>
    </div>
    <div *ngIf="field.type === configInputType.TEXTAREA" [hidden]="field.templateOptions?.hidden || null">
      <sb-textarea [config]="field" [formControlRef]="formGroup.get(field.code)" [label]="field.templateOptions.label"
                   [placeholder]="field.templateOptions.placeHolder">
      </sb-textarea>
    </div>
    <div *ngIf="field.type === configInputType.CHECKBOX" [hidden]="field.templateOptions?.hidden || null">
      <sb-checkbox [label]="field.code" [values]="field.templateOptions.labelHtml.values"></sb-checkbox>
    </div>
    <ng-container *ngIf="formGroup.get(field.code) as ref">
      <div *ngIf="ref && ref.value && field.children && field.children[ref.value]">
        <sb-form (initialize)="onNestedFormInitialize($event, field.code)"
                 (statusChanges)="statusChanged($event)" (valueChanges)="valueChanged($event)"
                 [config]="field.children[ref.value]"></sb-form>
      </div>
    </ng-container>
  </ng-container>
</div>
